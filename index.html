<div class="container">
    <div class="row">
        <div class="the-table col-sm-8 col-sm-offset-2">
         <div class="row wholeDeck">
            	
            	<div class="col-sm-2 card card-five"></div>
            </div> <!--end deck-->
            <!-- Dealer row -->
            <div class="row">
                <div class="col-dm-12 dealer-hand-wrapper">
                    <!-- dealer total on the left col -->
                    <div class="col-sm-3 dealer-total">Dealer Total:<span class="dealer-total-number">  0</span></div>

                    <!-- dealer cards on the right, 9col (2 each) -->
                    <div class="col-sm-9 dealer-cards">
                        <div class="col-sm-2 card card-one"></div>
                        <div class="col-sm-2 card card-two"></div>
                        <div class="col-sm-2 card card-three"></div>
                        <div class="col-sm-2 card card-four"></div>
                        <div class="col-sm-2 card card-five"></div>
                        <div class="col-sm-2 card card-six"></div>
                    </div> <!-- end dealer cards -->
                </div> <!-- end dealer wrapper -->
            </div> <!-- end dealer row -->
            <!-- Player row -->
            <div class="row">
                <div class="col-dm-12 player-hand-wrapper">
                    <!-- player total on the left col -->
                    <div class="col-sm-3 player-total">Player Total:<span class="player-total-number">  0</span></div>

                    <!-- player cards on the right, 9col (2 each) -->
                    <div class="col-sm-9 player-cards">
                        <div class="col-sm-2 card card-one"></div>
                        <div class="col-sm-2 card card-two"></div>
                        <div class="col-sm-2 card card-three"></div>
                        <div class="col-sm-2 card card-four"></div>
                        <div class="col-sm-2 card card-five"></div>
                        <div class="col-sm-2 card card-six"></div>
                    </div> <!-- end player cards -->
                </div> <!-- end player wrapper -->
                
            </div> <!-- end player row -->
            <div class="row player-actions">
                    <div class="col-sm-2 col-sm-offset-2"><button class="deal-button">Deal</button></div>
                    <div class="col-sm-2 col-sm-offset-1"><button class="hit-button">Hit</button></div>
                    <div class="col-sm-2 col-sm-offset-1"><button class="stand-button">Stand</button></div>
                

            </div> <!--end buttons-->

             <div class="chipWrapper">
                 <div class="row player-chips">
                    <div class="col-sm-2 col-sm-offset-2"><button class="bet" value='5'>5</button></div>
                    <div class="col-sm-2 col-sm-offset-1"><button class="bet"  value='10'>10</button></div>
                    <div class="col-sm-2 col-sm-offset-1"><button class="bet"  value='25'>25</button></div>
                     <div class="col-sm-2 col-sm-offset-1"><button class="bet" value='50'>50</button></div>
                    <div class="col-sm-2 col-sm-offset-1"><button class="bet"  value='100'>100</button></div>
                
                    <div class="row">
                        <div class="col-sm-2 col-sm-offset-1 bet-bank-number">100</div>
                         <div class="col-sm-2 col-sm-offset-1 bet-total-number">0</div>
                    </div> <!-- //end row -->

                </div><!-- //end row player-chips  -->
                
            
             </div> <!-- end chip wrapper -->

                

                <div class="message">Reset</div>
           
        </div> <!-- end the table -->
    </div> <!-- end the overall row -->
</div> <!-- end the container -->
